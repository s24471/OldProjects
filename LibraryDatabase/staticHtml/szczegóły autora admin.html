<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista Książek</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="login-buttons">
      <button>Wyloguj</button>
      <button>Ulubione</button>
    </div>
    <div class="language-button">
      <button>English</button>
      <button>Autorzy</button>
      <button>Kategorie</button>
    </div>
    <h1>Przechowywalnia informacji o książkach</h1>
    <input type="text" placeholder="Szukaj książki">
    <select>
        <option value="">Filtruj kategorię</option>
        <option value="">Przygodowa</option>
        <option value="">Horror</option>
    </select>
    <button>Wyszukaj</button>
    <h2>
    <button>Dodaj kategorię</button>
    <button>Dodaj książkę</button>
    <button>Dodaj autora</button>
    </h2>
  </header>
  
  <main>
    <header>
      <h1>Szczegóły autora</h1>
    </header>
    <form class="book-details">
      <label for="title">Imię:</label>
      <input type="text" id="title" name="title" value="Jan" readonly>
      
      <label for="category">Nazwisko:</label>
      <input type="text" id="category" name="category" value="Kowalski" readonly>
      
      <label for="author">Rok urodzenia:</label>
      <input type="text" id="author" name="author" value="1999" readonly>
      
      
      <button type="button">Lista książek</button>
      <button type="button">Edytuj</button>
      <button type="button">Usuń</button>
    </form>
  </main>
  <footer>
    Strona umożliwiająca dodawanie książek do polubionych, wyszukiwanie informacji o nich
  </footer>
</body>
</html>
