<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Lista Książek</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="login-buttons">
      <button>Wyloguj</button>
      <button>Ulubione</button>
    </div>
    <div class="language-button">
      <button>English</button>
      <button>Autorzy</button>
      <button>Kategorie</button>
    </div>
    <h1>Przechowywalnia informacji o książkach</h1>
    <input type="text" placeholder="Szukaj książki">
    <select>
        <option value="">Filtruj kategorię</option>
        <option value="">Przygodowa</option>
        <option value="">Horror</option>
    </select>
    <button>Wyszukaj</button>
  </header>
  
  <main>
    <header>
      <h1>Tytuł  | Kategoria | Autor </h1>   
    </header>  
    <div class="book-list">
      <div class="book">
        <h2>Przygody studenta | Horror | PJATK</h2> 
        <button>Dodaj do ulubionych</button>
        <button>Szczegóły</button>
      </div>
      <div class="book">
        <h2>HTML dla początkujących | Horror | Ktoś Mądry </h2>  
        <button>Dodaj do ulubionych</button>
        <button>Szczegóły</button>
      </div>
    </div>
    <div class="pagination">
      <button disabled>1</button>
      <button>2</button>
      <button>3</button>
    </div>
  </main>
  <footer>
    Strona umożliwiająca dodawanie książek do polubionych, wyszukiwanie informacji o nich
  </footer>
</body>
</html>
